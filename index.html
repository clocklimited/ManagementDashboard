<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/lato/stylesheet.css">
<link rel="stylesheet" type="text/css" href="css/dashboard.css">
<body>
  <h1>Clock Management Dashboard</h1>
  <div id="finance" class="row">
    <h2>Finance</h2>
    <div id="revenue" class="graph">
      <h3>Revenue <span id="revenue-status"></span></h3>
    </div>
    <div id="costs" class="graph">
      <h3>Costs</h3>
    </div>
    <div id="revenue-vs-target" class="graph">
      <h3>Revenue VS Target <span id="revenue-vs-target-status" class="status"></span></h3>
    </div>
  </div>
  <div id="sales-section" class="row">
    <h2>Sales</h2>
    <div id="win-rate" class="graph">
      <h3>Win Rate</h3>
    </div>
    <div id="closed-deals" class="graph">
      <h3>Closed Deals <span id="closed-deals-status" class="status"></span></h3>
    </div>
    <div id="leads" class="graph">
      <h3>Leads <span id="leads-status" class="status"></span></h3>
    </div>
    <div id="pipeline" class="graph">
      <h3>Pipeline <span id="pipeline-status" class="status"></span></h3>
    </div>
  </div>
  <div id="production" class="row">
    <h2>Production</h2>
    <div id="tickets" class="graph">
      <h3>Tickets</h3>
    </div>
<!--     <div id="active-projects" class="graph">
      <h3>Active Projects</h3>
    </div> -->
  </div>
  <div id="human-resources" class="half row">
    <h2>HR</h2>
    <div id="head-count" class="graph">
      <h3>Head Count</h3>
    </div>
    <div id="holiday" class="graph">
      <h3>Holiday</h3>
    </div>
    <div id="sick-days" class="graph">
      <h3>Sick Days</h3>
    </div>
  </div>
</body>
<script src="/src/d3.v3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="/src/bundle.js"></script>
