<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/lato/stylesheet.css">
<link rel="stylesheet" type="text/css" href="css/dashboard.css">
<body>
  <h1>Clock Management Dashboard</h1>
  <div id="finance" class="row">
    <h2>Finance</h2>
    <div id="revenue" class="graph">
      <h3>Revenue</h3>
    </div>
    <div id="costs" class="graph">
      <h3>Costs</h3>
    </div>
    <div id="sales-vs-target" class="graph">
      <h3>Sales VS Target</h3>
    </div>
  </div>
  <div id="sales-section" class="row">
    <h2>Sales</h2>
    <div id="win-rate" class="graph">
      <h3>Win Rate</h3>
    </div>
    <div id="sales" class="graph">
      <h3>Sales</h3>
    </div>
    <div id="leads" class="graph">
      <h3>Leads</h3>
    </div>
    <div id="pipeline" class="graph">
      <h3>Pipeline</h3>
    </div>
  </div>
  <div id="production" class="row">
    <h2>Production</h2>
    <div id="utilisation" class="graph">
      <h3>Utilisation</h3>
    </div>
    <div id="tickets" class="graph">
      <h3>Tickets</h3>
    </div>
    <div id="active-projects" class="graph">
      <h3>Active Projects</h3>
    </div>
  </div>
  <div id="human-resources" class="half row">
    <h2>HR</h2>
    <div id="head-count" class="graph">
      <h3>Head Count</h3>
    </div>
    <div id="holiday" class="graph">
      <h3>Holiday</h3>
    </div>
    <div id="sick-days" class="graph">
      <h3>Sick Days</h3>
    </div>
  </div>
</body>
<script src="/src/d3.v3.min.js"></script>
<script src="/src/percentage-area.js"></script>
<script src="/src/value-bar.js"></script>
<script>
var width = 320
  , height = 200

// Finance
createValueBarGraph('#revenue', width, height, 'data/revenue.tsv')
createValueBarGraph('#costs', width, height, 'data/costs.tsv')
createValueBarGraph('#sales-vs-target', width, height, 'data/sales-vs-target.tsv', [-1, 1])

// Sales
createPercentageAreaGraph('#win-rate', width, height, 'data/win-rate.tsv')
createValueBarGraph('#sales', width, height, 'data/sales.tsv')
createValueBarGraph('#leads', width, height, 'data/leads.tsv')
createValueBarGraph('#pipeline', width, height, 'data/pipeline.tsv')

// Production
createPercentageAreaGraph('#utilisation', width, height, 'data/utilisation.tsv')
createValueBarGraph('#active-projects', width, height, 'data/projects.tsv')
createValueBarGraph('#tickets', width, height, 'data/tickets.tsv')

// HR Stats
createValueBarGraph('#head-count', width, height, 'data/head-count.tsv')
createValueBarGraph('#sick-days', width, height, 'data/sick.tsv')
createValueBarGraph('#holiday', width, height, 'data/holiday.tsv')

</script>
