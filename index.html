<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/lato/stylesheet.css">
<link rel="stylesheet" type="text/css" href="css/dashboard.css">
<body>
  <h1>Clock Management Dashboard</h1>
  <div id="finance" class="row">
    <h2>Finance</h2>
    <div id="revenue" class="graph">
      <h3>Revenue</h3>
    </div>
    <div id="costs" class="graph">
      <h3>Costs</h3>
    </div>
    <div id="sales-vs-target" class="graph">
      <h3>Sales VS Target</h3>
    </div>
  </div>
  <div id="sales-section" class="row">
    <h2>Sales</h2>
    <div id="win-rate" class="graph">
      <h3>Win Rate</h3>
    </div>
    <div id="sales" class="graph">
      <h3>Sales</h3>
    </div>
    <div id="leads" class="graph">
      <h3>Leads</h3>
    </div>
    <div id="pipeline" class="graph">
      <h3>Pipeline</h3>
    </div>
  </div>
  <div id="production" class="row">
    <h2>Production</h2>
    <div id="utilisation" class="graph">
      <h3>Utilisation</h3>
    </div>
    <div id="tickets" class="graph">
      <h3>Tickets</h3>
    </div>
    <div id="active-projects" class="graph">
      <h3>Active Projects</h3>
    </div>
  </div>
  <div id="human-resources" class="half row">
    <h2>HR</h2>
    <div id="head-count" class="graph">
      <h3>Head Count</h3>
    </div>
    <div id="holiday" class="graph">
      <h3>Holiday</h3>
    </div>
    <div id="sick-days" class="graph">
      <h3>Sick Days</h3>
    </div>
  </div>
</body>
<script src="/src/d3.v3.min.js"></script>
<script src="/src/get-data.js"></script>
<script src="/src/percentage-area.js"></script>
<script src="/src/value-bar.js"></script>
<script src="/src/repopulate.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="/src/bundle.js"></script>
